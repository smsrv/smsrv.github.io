# config.yml
backend:
 name: git-gateway
 branch: master # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'
media_library:
  name: 'media_library'

collections:
 #  name: 'sites'
 #  label: 'Sites'
 #  files:
 #    - label: "Site data"
 #      name: "sites"
 #      file: "_data/site.yml"
 #      fields:
  - name: 'sites'
    label: 'Sites'
    folder: "_data/"
    file: "site.yml" 
    fields:
      - label: 'Open or Not'
        name: 'open'
        widget: 'boolean'
      - label: "Sites"
        name: 'lots'
        fields: # The fields for each document, usually in front matter
          label: "Site 1"
          name: "site-one" 
          fields:
            - {label: "about", name: "description", widget: "string"}
            - {label: "Earliest Month", name: "date-first-month", widget: "date"}
   
