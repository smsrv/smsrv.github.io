# config.yml
backend:
 name: git-gateway
 branch: master # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'
media_library:
  name: 'media_library'

collections:
 - name: 'pages'
   label: 'Pages'
   files:
     - label: "Page data"
       name: "pages"
       file: "_data/pages.yml"
       fields:
        - label: "pages"
          name: 'Pages'
          widget: 'object'
          fields:
             - label: "Homeowner Page"
               name: "homeowner-page" 
               widget: 'object'
               fields:
                 - {label: "Article-Title", name: "article-title", widget: "string"}
                 - {label: "Article-Text", name: "article-text", widget: "string"}
                 - {label: "Description", name: "description", widget: "string"}
                 - {label: "Display this Site?", name: "display", widget: "boolean"}
                 - {default: "Site 1", name: "textname", widget: "hidden"}
                 - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
                 - {label: "Image", name: "image", widget: "file", default: "/assets/uploads/rvMap_1.jpg", required: false}
             - label: ""
               name: "About Page" 
               widget: 'object'
               fields:
             - label: "FAQ's"
               name: "3-site-three" 
               widget: 'object'
               fields:
               
