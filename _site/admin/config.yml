# config.yml

backend:
 name: git-gateway
 branch: master # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'

media_library:
 name: 'media_library'

collections:
  - name: 'sites'
    label: 'Sites'
    files:
      - label: "Site data"
        name: "sites"
        file: "_data/site.yml"
        fields:
          - label: "Open or Not"
            name: "open"
            widget: "string"
          - label: "site 1"
            name: "site1"
            widget: "object"
            fields:
              - label: "about"
                name: "about"
                widget: "string"
              - label: "earliest"
                name: "1date1"
                widget: "string"
              - label: "latest"
                name: "1date2"
                widget: "string"
