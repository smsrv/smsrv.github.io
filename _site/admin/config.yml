# config.yml

backend:
 name: git-gateway
 branch: master # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'

media_library:
 name: 'media_library'

collections:
  - name: 'sites'
    label: 'Sites'
    folder: '_data/'
    files: 'site.yml'
    fields:
     - label: "Site 1"
       name: "site1"
       widget: "string"
