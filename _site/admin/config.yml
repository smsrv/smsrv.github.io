# config.yml
backend:
 name: git-gateway
 branch: master # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'
media_library:
  name: 'media_library'

collections:
 - name: 'pages'
   label: 'Pages'
   files:
     - label: "Page data"
       name: "pages"
       file: "_data/pages.yml"
